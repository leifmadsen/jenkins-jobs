- project:
    name: TOAD deployments

    jobs:
        - 'oooq-{release}-deploy-{partner}':
            release: newton
            partner: toad
        - 'oooq-{release}-deploy-{partner}':
            release: ocata
            partner: toad
        - 'oooq-{release}-deploy-{partner}':
            release: master
            partner: toad
        - 'oooq-validate-{partner}':
            partner: toad
        - 'oooq-{release}-deploy-baremetal-{hwenv}':
            release: newton
            hwenv: toad
        - 'oooq-{release}-deploy-baremetal-{partner}-{hwenv}':
            release: ocata
            partner: toad
            hwenv: toad
