- project:
    name: TOAD deployments

    jobs:
        - 'oooq-{release}-deploy-{partner}':
            release: newton
            partner: toad
        - 'oooq-{release}-current-passed-ci-deploy-contrail-{partner}':
            release: newton
            partner: toad
        - 'oooq-{release}-deploy-{partner}':
            release: ocata
            partner: toad
        - 'oooq-{release}-deploy-{partner}':
            release: master
            partner: toad
        - 'oooq-validate-{partner}':
            partner: toad
        - 'oooq-{release}-deploy-baremetal-{hwenv}':
            release: newton
            hwenv: toad
        - 'oooq-{release}-upgrade-next-baremetal-{hwenv}':
            release: newton
            hwenv: toad
        - 'oooq-{release}-deploy-baremetal-{hwenv}':
            release: ocata
            hwenv: toad
        - 'oooq-{release}-deploy-baremetal-{hwenv}':
            release: master
            hwenv: toad
