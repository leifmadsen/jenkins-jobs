- project:
    name: RDO Undercloud
    project:
        - rdo_undercloud

    jobs:
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: liberty
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: mitaka
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: newton
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: ocata
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: master
            partner: toad

- project:
    name: RDO Virtual Overcloud
    project:
        - rdo_overcloud

    jobs:
        - 'rdo_overcloud-{release}-deploy-{partner}':
            release: liberty
            partner: toad
        - 'rdo_overcloud-{release}-deploy-{partner}':
            release: mitaka
            partner: toad
        - 'rdo_overcloud-{release}-deploy-{partner}':
            release: newton
            partner: toad
        - 'rdo_overcloud-{release}-deploy-{partner}':
            release: ocata
            partner: toad
        - 'rdo_overcloud-{release}-deploy-{partner}':
            release: master
            partner: toad

