- project:
    name: RDO Undercloud
    project:
        - rdo_undercloud

    jobs:
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: liberty
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: mitaka
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: newton
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: ocata
            partner: toad
        - 'rdo_undercloud-{release}-deploy-{partner}':
            release: master
            partner: toad

- view:
    name: testing-view
    view-type: list
    columns:
        - status
        - weather
        - job
        - last-success
        - last-failure
        - last-duration
    regex: .*_undercloud.*

