- defaults:
    name: ci-workflow-provision
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    scm:
      - clone-oooq
      - clone-collect-logs
    wrappers:
        - default-ci-workflow-wrappers

- wrapper:
    name: default-ci-workflow-wrappers
    wrappers:
      - copy-to-slave:
          includes:
            - '**/config/**'
          relative-to: 'userContent'
      - build-timeout:
          timeout: 180
      - timestamps
      - workspace-cleanup

- publisher:
    name: default-ci-workflow-publishers
    publishers:
        - publish-to-static:
              publish_target: 'rdo_undercloud_{release}_deploy_{partner}_logs/${{BUILD_ID}}'
