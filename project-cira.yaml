- project:
    name: CIRA deployments

    jobs:
        - 'oooq-{release}-image-downloader':
            release: mitaka
            partner: master
        - 'oooq-{release}-image-downloader':
            release: newton
            partner: master
        - 'oooq-{release}-image-downloader':
            release: master
            partner: master
        - 'oooq-{release}-deploy-{partner}':
            release: liberty
            partner: cira
        - 'oooq-{release}-deploy-{partner}':
            release: mitaka
            partner: cira
        - 'oooq-{release}-deploy-{partner}':
            release: newton
            partner: cira
        - 'oooq-{release}-deploy-{partner}':
            release: master
            partner: cira
        - 'oooq-validate-{partner}':
            partner: cira
        - 'test-browbeat':
            partner: cira
        - 'oooq-{release}-osp_deploy-{partner}':
            release: osp8
            partner: cira
        - 'oooq-{release}-osp_deploy-{partner}':
            release: osp10
            partner: cira
        - 'oooq-{release}-{distro}-build-{partner}':
            release: liberty
            partner: cira
            distro: osp8
        - 'oooq-{release}-{distro}-build-{partner}':
            release: newton
            partner: cira
            distro: osp10

